<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass-Mail Dispatcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

</head>

<body>

    <!-- <input type="file" id="upload" accept="text/csv">
    <input type="button" value="Send Next Batch of Emails" onClick="window.location.reload(true)"> -->

    <div class="container ">
        <div class="select animated fadeInDown delay-5s">
            <h1>Mass-Mail<br> Dispatcher</h1>

            <input type="file" id="upload" accept="text/csv">

            <!-- <button onClick="window.location.reload(true)">Send Next Batch of Emails</button> -->
            
        </div>
        <div class="mailInfo">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h2>WRITE MAIL HERE</h2>
            <input type="email" id="from" placeholder="From (email ID)" required>
            <!-- <input type="email" id="email" placeholder="Your Email" required> -->
            <input type="text" id="subject" placeholder="Subject" required>
            <textarea id="msg" rows="12" cols="12" placeholder="Body" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    </div>

    <div class="tables">
        <div class="valTab">
            <table id="val">
                <tr>
                    <td>
                        <h2>Valid Emails : <span id="valCount"></span></h2>
                    </td>
                </tr>
            </table>
        </div>
        <div class="invalTab">
            <table id="inval">
                <tr>
                    <td>
                        <h2>Invalid Emails : <span id="invalCount"></span></h2>
                    </td>
                </tr>
            </table>
        </div>
    </div>


    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="/display.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script>var wow = new WOW(
        {
          boxClass:     'wow',      // animated element css class (default is wow)
          animateClass: 'animated', // animation css class (default is animated)
          offset:       0,          // distance to the element when triggering the animation (default is 0)
          mobile:       true,       // trigger animations on mobile devices (default is true)
          live:         true,       // act on asynchronously loaded content (default is true)
          callback:     function(box) {
            // the callback is fired every time an animation is started
            // the argument that is passed in is the DOM node being animated
          },
          scrollContainer: null,    // optional scroll container selector, otherwise use window,
          resetAnimation: true,     // reset animation on end (default is true)
        }
      );
      wow.init();
      </script>
</body>

</html>
